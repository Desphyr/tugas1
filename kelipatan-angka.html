<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kelipatan Angka</title>
</head>
<body>

<h2>Kelipatan Angka</h2>

<label for="angka">Masukkan Angka:</label>
<input type="number" id="angka">
<button onclick="tampilkanKelipatan()">Tampilkan Kelipatan</button>

<p id="hasil"></p>

<script>
    function tampilkanKelipatan() {
        const angka = parseInt(document.getElementById('angka').value);
        let hasil = "";

        if (isNaN(angka) || angka <= 0) {
            hasil = "Masukkan angka yang valid!";
        } else {
            for (let i = 1; i <= 10; i++) {
                hasil += angka + " x " + i + " = " + (angka * i) + "<br>";
            }
        }

        document.getElementById('hasil').innerHTML = hasil;
    }
</script>

</body>
</html>
